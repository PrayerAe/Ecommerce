<!DOCTYPE html>

<head>
    
    <title> E-commerce Shopping </title>

    <link rel="stylesheet" href="style.css">

    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo"> E - Commerce </a>
            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title"> Your Cart </h2>
                <!-- Content -->
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        <img src="product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title"> Earbuds </div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        Remover cart
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div> -->
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title"> Total </div>
                    <div class="total-price"> $0 </div>
                </div>
                <!-- Tombol Beli -->
                <button type="button" class="btn-buy"> Buy Now </button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title"> Shop Products </h2>
        <div class="shop-content">
            
            <!-- Box 1 -->
            <div class="product-box">
                <img src="product1.jpg" alt="" class="product-img">
                <h2 class="product-title"> Baju </h2>
                <span class="price"> $1000 </span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 2 -->
             <div class="product-box">
                <img src="product2.jpg" alt="" class="product-img">
                <h2 class="product-title"> Buds pro </h2>
                <span class="price"> $1500 </span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 3 -->
             <div class="product-box">
                <img src="product3.jpg" alt="" class="product-img">
                <h2 class="product-title"> Hoddie </h2>
                <span class="price"> $100 </span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 4 -->
             <div class="product-box">
                <img src="product4.jpg" alt="" class="product-img">
                <h2 class="product-title"> Bootle </h2>
                <span class="price"> $50 </span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 5 -->
             <div class="product-box">
                <img src="product5.jpg" alt="" class="product-img">
                <h2 class="product-title"> Eyeglasses </h2>
                <span class="price"> $150 </span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 6 -->
             <div class="product-box">
                <img src="product6.jpg" alt="" class="product-img">
                <h2 class="product-title"> Hat </h2>
                <span class="price"> $300 </span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 7 -->
             <div class="product-box">
                <img src="product7.jpg" alt="" class="product-img">
                <h2 class="product-title"> Bag </h2>
                <span class="price"> $800 </span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 8 -->
             <div class="product-box">
                <img src="product8.jpg" alt="" class="product-img">
                <h2 class="product-title"> Sepatu </h2>
                <span class="price"> $2000 </span>
                <i class='bx bx-shopping-bag add-cart'></i> 
            </div>


        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
